<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DIY Connect</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- LOCAL STYLE SHEET -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="site">
  <div class="container-fluid">
    <div class="row" id="body-container">
      <!-- LEFT CONTAINER -->
      <div class="col-md-6" id="left-container">
        <center><img src="logo.png" id="logo"></center>
      </div>

      <!-- RIGHT CONTAINER -->
      <div class="col-md-6" id="right-container">
        <div id="search-text">
          <!-- SEARCH HEAD -->
          <center>
            <img src="searching-header.png" id="right-headers">
            <form>
              <input type="text" class="form-control" id="search-input input">
            </form>
          </center>

          <div id="search-spacer"></div>
          <!-- POST HEAD -->
          <center>
            <img src="posting-header.png" id="right-headers">
            <form>
              <input type="text" class="form-control" id="post-input input">
            </form>
          </center>

        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
